<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles.css">
    <title>Cálculo de Compras</title>
</head>
<body>
    <button type="button" class="volver-btn" onclick="window.location.href='/'">Volver</button>

    <div class="form-container">
        <h1>Cálculo de compras</h1>
        <form method="POST" action="/ejercicio1">
            <div class="form-group">
                <label for="nombre">Ingresa tu nombre</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="edad">Ingresa tu edad</label>
                <input type="number" id="edad" name="edad" required>
            </div>
            <div class="form-group">
                <label for="cantidad">Ingresa la cantidad de tarros de pintura a comprar</label>
                <input type="number" id="cantidad" name="cantidad" required>
            </div>
            <button type="submit" class="btn">Calcular</button>
        </form>

        {% if nombre %}
            <div id="resultado" style="margin-top: 20px;">
                <p><strong>Nombre del cliente:</strong> {{ nombre }}</p>
                <p><strong>Total sin descuento:</strong> ${{ total_sin_descuento }}</p>
                <p><strong>El descuento es:</strong> ${{ descuento_aplicado }}</p>
                <p><strong>El total a pagar es de:</strong> ${{ total_con_descuento }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
